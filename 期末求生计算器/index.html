<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>期末求生计算器 - 大学生成绩预测神器</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- 背景装饰 -->
        <div class="bg-decoration">
            <div class="circle circle-1"></div>
            <div class="circle circle-2"></div>
            <div class="circle circle-3"></div>
        </div>

        <!-- 主卡片 -->
        <main class="calculator-card">
            <!-- 头部 -->
            <header class="header">
                <div class="logo">
                    <span class="logo-icon">📚</span>
                    <h1>期末求生计算器</h1>
                </div>
                <p class="subtitle">输入平时分，精准狙击目标分</p>
            </header>

            <!-- 输入区域 -->
            <section class="input-section">
                <!-- 第一步：平时成绩 -->
                <div class="input-group">
                    <label class="input-label">
                        <span class="step-badge">1</span>
                        已得平时分
                    </label>
                    <div class="score-input-wrapper">
                        <input type="number" id="usualScore" class="score-input" value="85" min="0" max="100" step="0.1">
                        <span class="score-unit">分</span>
                    </div>
                    <input type="range" id="usualScoreSlider" class="score-slider" min="0" max="100" value="85" step="0.1">
                    <div class="slider-labels">
                        <span>0</span>
                        <span>50</span>
                        <span>100</span>
                    </div>
                </div>

                <!-- 第二步：平时分占比 -->
                <div class="input-group">
                    <label class="input-label">
                        <span class="step-badge">2</span>
                        平时分占比
                    </label>
                    <div class="weight-options">
                        <button class="weight-btn" data-weight="30">30%</button>
                        <button class="weight-btn active" data-weight="40">40%</button>
                        <button class="weight-btn" data-weight="50">50%</button>
                        <button class="weight-btn" data-weight="60">60%</button>
                    </div>
                    <div class="custom-weight">
                        <input type="range" id="weightSlider" class="weight-slider" min="10" max="90" value="40" step="5">
                        <span class="weight-display">40%</span>
                    </div>
                </div>

                <!-- 第三步：目标分数 -->
                <div class="input-group">
                    <label class="input-label">
                        <span class="step-badge">3</span>
                        目标总分
                    </label>
                    <div class="target-options">
                        <button class="target-btn" data-target="60">
                            <span class="target-icon">🎓</span>
                            <span class="target-text">不挂科</span>
                            <span class="target-score">60分</span>
                        </button>
                        <button class="target-btn active" data-target="80">
                            <span class="target-icon">⭐</span>
                            <span class="target-text">冲绩点</span>
                            <span class="target-score">80分</span>
                        </button>
                        <button class="target-btn" data-target="90">
                            <span class="target-icon">🏆</span>
                            <span class="target-text">保研线</span>
                            <span class="target-score">90分</span>
                        </button>
                    </div>
                    <div class="custom-target">
                        <label>自定义目标：</label>
                        <input type="number" id="customTarget" class="custom-target-input" value="80" min="0" max="100">
                    </div>
                </div>
            </section>

            <!-- 计算按钮 -->
            <button class="calculate-btn" id="calculateBtn">
                <span class="btn-text">开始计算</span>
                <span class="btn-icon">🎯</span>
            </button>

            <!-- 结果展示区域 -->
            <section class="result-section" id="resultSection">
                <div class="result-card">
                    <div class="result-header">
                        <span class="result-emoji" id="resultEmoji">🤔</span>
                        <span class="result-status" id="resultStatus">计算中...</span>
                    </div>
                    <div class="result-main">
                        <span class="result-label">期末需要考</span>
                        <div class="result-score-wrapper">
                            <span class="result-score" id="resultScore">--</span>
                            <span class="result-unit">分</span>
                        </div>
                    </div>
                    <div class="result-message" id="resultMessage">
                        点击上方按钮开始计算
                    </div>
                    <div class="result-detail" id="resultDetail">
                        按卷面满分100分计算
                    </div>
                </div>

                <!-- 分享按钮 -->
                <button class="share-btn" id="shareBtn" style="display: none;">
                    <span>📤</span>
                    生成成绩预测卡片
                </button>
            </section>

            <!-- 免责声明 -->
            <footer class="footer">
                <p>⚠️ 仅供参考，实际成绩以老师录入为准</p>
            </footer>
        </main>

        <!-- 分享卡片模态框 -->
        <div class="modal" id="shareModal">
            <div class="modal-content">
                <button class="modal-close" id="modalClose">&times;</button>
                <div class="share-card" id="shareCard">
                    <div class="share-header">
                        <span class="share-icon">📚</span>
                        <h3>期末求生计算器</h3>
                    </div>
                    <div class="share-body">
                        <p class="share-text">我的期末需要考</p>
                        <p class="share-score" id="shareScore">88</p>
                        <p class="share-unit">分</p>
                        <p class="share-wish" id="shareWish">转发此图，考神附体！</p>
                    </div>
                    <div class="share-footer">
                        <p>🍀 祝我期末不挂科 🍀</p>
                    </div>
                </div>
                <div class="share-actions">
                    <button class="download-btn" id="downloadBtn">
                        <span>💾</span>
                        保存图片
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
