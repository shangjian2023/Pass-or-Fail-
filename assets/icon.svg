<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5B8DB8"/>
      <stop offset="100%" style="stop-color:#4A7296"/>
    </linearGradient>
  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="128" cy="128" r="120" fill="url(#bgGradient)"/>
  
  <!-- 书本图标 -->
  <g transform="translate(128, 128) translate(-60, -60)">
    <!-- 书本主体 -->
    <rect x="20" y="25" width="80" height="70" rx="5" fill="white" opacity="0.95"/>
    <rect x="25" y="30" width="70" height="60" rx="3" fill="url(#bookGradient)"/>
    
    <!-- 书页线条 -->
    <line x1="35" y1="45" x2="85" y2="45" stroke="white" stroke-width="3" stroke-linecap="round" opacity="0.6"/>
    <line x1="35" y1="55" x2="85" y2="55" stroke="white" stroke-width="3" stroke-linecap="round" opacity="0.6"/>
    <line x1="35" y1="65" x2="70" y2="65" stroke="white" stroke-width="3" stroke-linecap="round" opacity="0.6"/>
    
    <!-- 毕业帽 -->
    <polygon points="60,15 90,25 60,35 30,25" fill="#F2CC8F"/>
    <polygon points="30,25 60,35 60,45 30,35" fill="#E07A5F"/>
    <polygon points="60,35 90,25 90,35 60,45" fill="#F4A896"/>
    
    <!-- 流苏 -->
    <line x1="90" y1="25" x2="95" y2="40" stroke="#F2CC8F" stroke-width="2"/>
    <circle cx="95" cy="42" r="3" fill="#F2CC8F"/>
  </g>
  
  <!-- 装饰性圆点 -->
  <circle cx="40" cy="60" r="8" fill="white" opacity="0.3"/>
  <circle cx="210" cy="180" r="6" fill="white" opacity="0.2"/>
  <circle cx="200" cy="70" r="4" fill="white" opacity="0.25"/>
</svg>